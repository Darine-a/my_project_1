<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/109975a26e.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Merriweather+Sans:wght@400;600&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather</title>
</head>

<body>
  <div class="container weather-today">
    <div class="row">
      <div class="col-2">
        <h1 id="temperature">25 </h1>
        <span class="degreesCF"> <a href="#" id="Celsius">°C</a> | <a href="" id="Fahrenheit">°F</a>
        </span>
        <div class="row">
          <div class="col">
            <i class="fa-solid fa-cloud-sun cloud-and-sun"></i>
          </div>
          <div class="row">
            <div class="col today-text">
              Partly cloudy
            </div>
          </div>
          <div class="row">
            <div class="col temperature-today">
              <span class="arrow-up">⬆</span> 27°
              <br>
              <span class="arrow-dn">⬇</span> 14°
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <h2 id="city">Kharkiv</h2>
        <div class="row">
          <div class="col date-time" id="fullCurrentDate">
            15:00, Sun, 3 July
          </div>
          <div class="row">
            <div class="col">
              <form id="search-city">
                <div class="input-group mb-3">
                  <input type="text" class="form-control form-co city-search shadow-sm" id="nowCity"
                    placeholder="Enter a city" aria-label="Enter a city" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">🔍</button>
                </div>
              </form>
              <div class="row properties-weather">
                <div class="col">
                  Wind
                </div>
                <div class="col">
                  3 m/s, NW
                </div>
              </div>
              <div class="row properties-weather">
                <div class="col">
                  Pressure
                </div>
                <div class="col">
                  761 mmHg
                </div>
              </div>
              <div class="row properties-weather">
                <div class="col">
                  Humidity
                </div>
                <div class="col">
                  50%
                </div>
              </div>
              <button type="button" class="buttonCurrentLocation" id="btn-current-location">Current
                location</button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <hr>


    <div class="row text-center week">
      <div class="col">
        <ul>
          <li><i class="fa-solid fa-cloud-rain cloud-rain"></i></li>
          <li>17° | 13°</li>
          <li>Mon</li>
      </div>

      <div class="col">
        <ul>
          <li>
            <i class="fa-solid fa-sun sun"></i>
          </li>
          <li> 20° | 15°</li>
          <li>Tue</li>
        </ul>
      </div>

      <div class="col">

        <ul>
          <li><i class="fa-solid fa-cloud cloud-rain"></i></li>
          <li>15° | 9°</li>
          <li>Wed</li>
        </ul>

      </div>
      <div class="col">

        <ul>
          <li><i class="fa-solid fa-cloud cloud-rain"></i></li>
          <li>21°| 14°</li>
          <li>Thu</li>
        </ul>

      </div>

      <div class="col text-center">
        <ul>
          <li><i class="fa-solid fa-sun sun"></i></li>
          <li>25° | 17°</li>
          <li>Fri</li>
        </ul>

      </div>
    </div>
    <div class="linkCode"> <a href="https://github.com/Darine-a/my_project_1.git">Open-source code</a> by Daria_A</div>
  </div>
</body>
<script src="index.js">
</script>

</html>
