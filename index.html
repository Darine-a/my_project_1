<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- http-equiv="refresh" content="60"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/109975a26e.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Merriweather+Sans:wght@400;600&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather</title>
</head>

<body>
  <div class="container weather-today">
    <div class="row">
      <div class="col-2">
        <h1 id="temperature">25 </h1>
        <span class="degreesCF"> <a class="celsiusLink active" href="#" id="celsiusLink">¬∞C</a> | <a
            class="fahrenheitLink" href="#" id="Fahrenheit">¬∞F</a>
        </span>
        <div class="row">
          <div class="col icon_main">
            <img src="" id="icon_main" alt="sunny">

          </div>
          <div class="row">
            <div class="col today-text" id="description_current">
              Partly cloudy
            </div>
          </div>
          <div class="row">
            <div class="col temperature-today">
              <span class="arrow-up">‚¨Ü</span> <span class="t_max" id="t_max">27¬∞</span>
              <br>
              <span class="arrow-dn">‚¨á</span id="t_min"> <span class="t_min" id="t_min">14¬∞</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <h2 id="city">Kharkiv</h2>
        <div class="row">
          <div class="col date-time" id="fullCurrentDate">
            15:00, Sun, 3 July
          </div>
          <div class="row">
            <div class="col">
              <form id="search-city">
                <div class="input-group mb-3">
                  <input type="text" class="form-control form-co city-search shadow-sm" id="nowCity"
                    placeholder="Enter a city" aria-label="Enter a city" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">üîç</button>
                </div>
              </form>
              <div class="row properties-weather">
                <div class="col">
                  Wind
                </div>
                <div class="col">
                  <span id="speed">3 </span> m/s, <span id="direction">NW</span>
                </div>
              </div>
              <div class="row properties-weather">
                <div class="col">
                  Pressure
                </div>
                <div class="col">
                  <span id="pressure_current">761</span> mmHg
                </div>
              </div>
              <div class="row properties-weather">
                <div class="col">
                  Humidity
                </div>
                <div class="col">
                  <span id="humidity">50</span>%

                </div>
              </div>
              <button type="button" class="buttonCurrentLocation" id="btn-current-location">Current
                location</button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <hr>


    <div class="row text-center forecast" id="weather-forecast"></div>

  </div>
  <div class="linkCode"> <a href="https://github.com/Darine-a/my_project_1.git">Open-source code</a> by Daria_A</div>
</body>
<script src="index.js">
</script>

</html>
